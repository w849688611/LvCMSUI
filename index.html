<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>LvCMS</title>
    <style>
      html,body{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #app{
        width: 100%;
        height: 100%;
      }
      #startLoading{
        width: 100%;
        height: 100%;
        background:#eaeaee;
        position: relative;
      }
      #loadingImg{
        display: block;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="startLoading">
        <img src="static/loading.svg" alt="loading" id="loadingImg">
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
